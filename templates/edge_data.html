{% extends "base.html" %}

{% block title %}Edges{% endblock %}

{% block content %}
	<div class="well">
		<h2>This is the first 20 result of edges</h2>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>From Node ID</td>
					<td>To Node ID</td>
				</tr>
			</thead>

			<tbody>
				{% for e in edges %}
					<tr>
						<td>{{e.from_node_id}}</td>
						<td>{{e.to_node_id}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}

{% block script%}
<script type="text/javascript">
	$(document).ready(function(){
		setCurrentNav(0);
	});
</script>
{% endblock %}
