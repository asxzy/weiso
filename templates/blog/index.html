{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
	{% for b in blogs %}
		<div class="short-blog well">
			<h2><a href="{{b.id}}">{{b.title}}</a></h2>
			<div class="short-describe">
				{{b.short_describe}}
			</div>
			<div class="short-footer">
				<small>{{b.author}}</small>
				<small class="pull-right">{{b.date}}</small>
			</div>
		</div>
	{% endfor %}
{% endblock %}

{% block script%}
<script type="text/javascript">
	$(document).ready(function(){
		setCurrentNav(1);
	});
</script>
{% endblock %}
